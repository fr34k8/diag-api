<!doctype html>
<html>
<head>
  <title>{{diag}} API</title>
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <nav>
    {% if diag == "blockdiag" %}blockdiag{%else%}<a href="/blockdiag">blockdiag</a>{% endif %}|
    {% if diag == "seqdiag" %}seqdiag{%else%}<a href="/seqdiag">seqdiag</a>{% endif %}|
    {% if diag == "actdiag" %}actdiag{%else%}<a href="/actdiag">actdiag</a>{% endif %}
    </nav>
    <h1>{{diag}} API</h1>
  </header>
  <section>
  <article>
  <form method="POST" action="/{{diag}}">
    <textarea name="aaa" rows="10" cols="40">{{ data }}</textarea>
    <input type="submit" value="send">
  </form>
  <img src="{{url_for('static', filename=outfile)}}"/>
  </article>
  </section>
  </body>
</html>
